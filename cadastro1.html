<body>

  <!--==========================
    Header
  ============================-->
  <header id="header" class="header-fixed">
    <div class="container">

      <div id="logo" class="pull-left">
        <!-- Uncomment below if you prefer to use a text logo -->
        <!-- <h1><a href="#main">C<span>o</span>nf</a></h1>-->
        <a href="index.html#intro" class="scrollto"><img src="img/logo.png" alt="" title=""></a>
      </div>

    </div>
  </header><!-- #header -->

  <main id="main" class="main-page">

    <!--==========================
      Speaker Details Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">

        <div class="container">
  
          <div class="section-header">
            <h2>Cadastramento</h2>
            <p></p>
          </div>
  
          <div class="row contact-info">
          </div>
  
          <div class="form">
            <form id="cadastro-form" method="post" role="form" class="contactForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" name="nome-completo" class="form-control" id="nome-completo" placeholder="Nome Completo" required>
                  <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="nome-cracha" class="form-control" id="nome-cracha" placeholder="Nome no crachá" required>
                    <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="cpf" class="form-control" id="cpf" placeholder="CPF" required>
                    <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" data-rule="email" required>
                  <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                    <input type="telefone" class="form-control" name="telefone" id="telefone" placeholder="Telefone para contato" required>
                    <div class="validation"></div>
                </div>
              </div>

              <div class="form-group">
              <label for="ocupacao">Ocupação:</label>
			        <select id="ocupacao" name="ocupacao">
                <option value="selecionar">SELECIONAR</option>
				        <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
				        <option value="profissional">Profissional</option>				
			        </select>
                 <p id="preco-matricula"></p>
              </div>
                <div class="form-group">
                    <label for="modalidade">Modalidade:</label>
                    <select id="modalidade" name="modalidade">
                        <option value="selecionar">SELECIONAR</option>
                        <option value="curso">Curso</option>
                        <option value="start-up">Start-up</option>
                        <option value="palestras">Palestras</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comprovante">Comprovante de ocupação:</label>
      		          <input type="file" id="comprovante" name="comprovante"><br>

      		      <label for="termos">
        		    <input type="checkbox" id="termos" name="termos" required>
        		    Li e concordo com os <a href="termos1.html">termos e condições</a>.
      		      </label>
                </div>
                <div class="text-center"><button type="submit">Cadastrar</button></div>
            </form>

            <div id="resultado"></div>
          </div>
     
        </div>
        
      </section><!-- #contact -->

  </main>


  <!--==========================
    Footer
  ============================-->

        Designed by <a href="https://instagram.com/mb.designer_grafic?igshid=ODM2MWFjZDg=">MB.designer_grafica</a>
      </div>
    </div>

  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Main Javascript File -->
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
